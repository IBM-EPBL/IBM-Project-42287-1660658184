<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Handwritten Digit Recognition</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',    filename='css/template.css') }}">
</head>
<body>
  <div class="container">
  <h2>Handwritten Digit Recognition</h2>

  <form method="POST" enctype="multipart/form-data">
    <div class="input-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="file" name="file">
        <label class="custom-file-label" for="hdr-upload">Choose file</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
  </div>
  <svg class="hdr-bg" version="1.1" id="my-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 185">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="100%" style="stop-color:#007bff;stop-opacity:1" />
        <stop offset="0%" style="stop-color:rgb(255, 255, 255);stop-opacity:1" />
      </linearGradient>
    </defs>
    <path d="M0,185L1680,5c0,0,50-10,80,0s50,20,50,20l110,70v90" fill="url(#grad1)"/>
  </svg>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
